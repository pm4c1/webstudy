<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- <html> 브라우저에 html문서임을 알려주는 부분 -->
    <!-- <head> 문서의 각종 정보와 문서 자체에 대한 설명을 담는 부분-->
    <!-- <title> → 문서의 제목을 표시하는 부분 표시 -->
    <!-- <body> → 웹 화면에 실제로 출력해서 보여주려는 모든 정보 또는 내용이 들어가는 부분 -->
    <p>웹 개발<br>스터디</p>
    <!-- p 문단을 나누어 독립된 단락을 생성
         br 키드의 엔터키와 같은 줄 바꿈을 지정 -->

    <h1>안녕</h1>
    <h2>안녕</h2>
    <h3>안녕</h3>
    <h4>안녕</h4>
    <h5>안녕</h5>
    <h6>안녕</h6>
    <!-- <h1>~<h6> 제목 글자의 크기, 진하게 
        표시되며 자동 줄 바꿈을 적용. (숫자가 크면 글씨가 작음) -->

    <p>이<strong>태</strong>한</p>
    <!-- strong 중요한 내용을 진하게 표시 -->

    <!-- ul, ol, li -->
    <!-- orderlist
        unorederlist
        listItem -->

    <!-- <ul> : 순서 없는 목록
        <ol> : 순서 있는 목록
        <li> : <ul>태그와 <ol>태그 내에서 공통적으로 사용되는 하위 태그
    -->
    <ul>
        <li>노희래</li>
    </ul>
    <ol>
        <li>마영진</li>
    </ol>


    
</body>

</html>
